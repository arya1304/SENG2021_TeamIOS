<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>SENG2021_IOS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="global.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" 
        crossorigin="anonymous">
    </head>
    <body>
        <div id="page-landing" class="page hide">
            <div id="landing-wrapper">
                <div id="page-register">
                    <h1>Register</h1>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-name">Name</span>
                        <input type="text" class="form-control" placeholder="User name" aria-label="Name" aria-describedby="basic-name" id="register-name">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-password">Password</span>
                        <input type="password" class="form-control" aria-label="Password" aria-describedby="basic-password1" id="register-password">
                    </div>
                    <button id="btn-register" type="button" class="btn btn-primary">Submit</button>
                </div>
                <div id="page-login">
                    <h1>Login</h1>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-name">Name</span>
                        <input type="text" class="form-control" placeholder="User name" aria-label="Name" aria-describedby="basic-name" id="login-name">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-password1">Password</span>
                        <input type="password" class="form-control" aria-label="Password" aria-describedby="basic-password1" id="login-password">
                    </div>
                    <button id="btn-login" type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
        <div id="page-main" class="page hide">
            <div id="page-despatch-advice">
                <div>
                    <h1>create despatch advice</h1>
                    <button id="btn-create-advice" type="button" class="btn btn-primary">Create</button>
                </div>
                <div>
                    <h1>get all list of despatch advice</h1>
                    <button id="btn-list-advice" type="button" class="btn btn-primary">Get</button>
                    <ul id="despatch-list"></ul>
                </div>
                <div>
                    <h1>List of all items</h1>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-id">Despatch advice ID</span>
                        <input type="text" class="form-control" placeholder="Despatch advice ID" aria-label="ID" aria-describedby="basic-id" id="items-id">
                    </div>
                    <button id="btn-items" type="button" class="btn btn-primary">Get</button>
                    <ul id="items-list"></ul>
                </div>
            </div>
            <div id="page-get-user">
                <h1>Get/Delete user information</h1>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-user-id">User ID</span>
                    <input type="text" class="form-control" placeholder="User ID" aria-label="User ID" aria-describedby="basic-user-id" id="user-id">
                </div>
                <button id="btn-get-user" type="button" class="btn btn-primary">Get</button>
                <button id="btn-delete-user" type="button" class="btn btn-primary">Delete</button>
            </div>
            
        </div>


        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous">
        </script>
    </body>
</html>
